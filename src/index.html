<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Verification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #007bff;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .points-display {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }

        .timer-display {
            font-size: 16px;
            font-weight: bold;
            color: #e74c3c;
        }

        .timer-display.warning {
            color: #ff0000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
            border-left: 4px solid #2196f3;
        }

        .image-grid {
            display: grid;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            max-width: 100%;
        }

        .grid-2x2 {
            grid-template-columns: repeat(2, 220px);
        }

        .grid-3x3 {
            grid-template-columns: repeat(3, 180px);
        }

        .grid-4x4 {
            grid-template-columns: repeat(4, 150px);
        }

        .image-cell {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-cell:hover {
            border-color: #007bff;
            transform: scale(1.02);
        }

        .image-cell.selected {
            border-color: #007bff;
            border-width: 3px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .image-cell.incorrect {
            border-color: #ff0000;
            border-width: 3px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .image-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-align: center;
            padding: 10px;
            word-wrap: break-word;
        }

        .campus-placeholder {
            background-color: #a3c4bc;
            color: #2c3e50;
        }

        .external-placeholder {
            background-color: #e6a57e;
            color: #2c3e50;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #5a6268;
        }

        .status-bar {
            background-color: #e0e0e0;
            padding: 8px 15px;
            font-size: 12px;
            color: #666;
            border-radius: 0 0 10px 10px;
            margin: 20px -20px -20px -20px;
            text-align: left;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content p {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #666;
        }

        @media (max-width: 768px) {
            .grid-2x2 {
                grid-template-columns: repeat(2, 150px);
            }
            
            .grid-3x3 {
                grid-template-columns: repeat(3, 120px);
            }
            
            .grid-4x4 {
                grid-template-columns: repeat(4, 100px);
            }

            .info-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="headerLabel">
            Campus Verification System
        </div>

        <div class="info-bar">
            <div class="points-display" id="pointsLabel">Total Points: 0</div>
            <div class="timer-display" id="timerLabel">Time: 00:00</div>
        </div>

        <div class="instructions" id="instructionLabel">
            Loading...
        </div>

        <div class="image-grid" id="imageGrid">
            <!-- Images will be dynamically loaded here -->
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="submitButton" disabled>
                Submit Selection
            </button>
            <button class="btn btn-secondary" id="resetButton">
                Reset Game
            </button>
        </div>

        <div class="status-bar" id="statusBar">
            Level 1 of 3
        </div>
    </div>

    <!-- Modal for messages -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <h3 id="modalTitle">Message</h3>
            <p id="modalMessage">Loading...</p>
            <button class="btn btn-primary" id="modalButton">OK</button>
        </div>
    </div>

    <script>
        class VerificationSystem {
            constructor() {
                // System configuration
                this.currentLevel = 1;
                this.totalPoints = 0;
                this.pointsPerCorrect = 5;
                this.selectedImages = [];
                
                // Timer variables
                this.timeRemaining = 0;
                this.timerId = null;
                this.timeLimits = {
                    1: 30,    // Level 1: 30 seconds
                    2: 60,    // Level 2: 1 minute  
                    3: 120    // Level 3: 2 minutes
                };
                
                // Image data - simulating campus and external images
                this.allCampusImages = this.generateImageData('campus', 20);
                this.allExternalImages = this.generateImageData('external', 30);
                this.currentImages = [];
                
                // DOM elements
                this.initializeElements();
                
                // Start the game
                this.loadLevel();
            }
            
            generateImageData(type, count) {
                const images = [];
                for (let i = 1; i <= count; i++) {
                    images.push(`${type}_image_${i}.jpg`);
                }
                return images;
            }
            
            initializeElements() {
                this.headerLabel = document.getElementById('headerLabel');
                this.instructionLabel = document.getElementById('instructionLabel');
                this.imageGrid = document.getElementById('imageGrid');
                this.submitButton = document.getElementById('submitButton');
                this.resetButton = document.getElementById('resetButton');
                this.pointsLabel = document.getElementById('pointsLabel');
                this.timerLabel = document.getElementById('timerLabel');
                this.statusBar = document.getElementById('statusBar');
                this.messageModal = document.getElementById('messageModal');
                this.modalTitle = document.getElementById('modalTitle');
                this.modalMessage = document.getElementById('modalMessage');
                this.modalButton = document.getElementById('modalButton');
                
                // Event listeners
                this.submitButton.addEventListener('click', () => this.validateSelection());
                this.resetButton.addEventListener('click', () => this.resetVerification());
                this.modalButton.addEventListener('click', () => this.hideModal());
                
                // Close modal when clicking outside
                this.messageModal.addEventListener('click', (e) => {
                    if (e.target === this.messageModal) {
                        this.hideModal();
                    }
                });
            }
            
            loadLevel() {
                // Clear selection and stop timer
                this.selectedImages = [];
                this.stopTimer();
                
                let campusCount, externalCount, gridSize, timeText;
                
                switch (this.currentLevel) {
                    case 1:
                        // Level 1: 2x2 grid with 1 campus image
                        campusCount = 1;
                        externalCount = 3;
                        gridSize = '2x2';
                        timeText = '30 seconds';
                        this.instructionLabel.textContent = `LEVEL 1: Select the ONE campus image from the 2x2 grid below. Each correct campus image is worth 5 points. You have ${timeText}.`;
                        this.statusBar.textContent = 'Level 1 of 3';
                        break;
                    case 2:
                        // Level 2: 3x3 grid with 3 campus images
                        campusCount = 3;
                        externalCount = 6;
                        gridSize = '3x3';
                        timeText = '1 minute';
                        this.instructionLabel.textContent = `LEVEL 2: Select all 3 campus images from the 3x3 grid below. Each correct campus image is worth 5 points. You have ${timeText}.`;
                        this.statusBar.textContent = 'Level 2 of 3';
                        break;
                    case 3:
                        // Level 3: 4x4 grid with 6 campus images
                        campusCount = 6;
                        externalCount = 10;
                        gridSize = '4x4';
                        timeText = '2 minutes';
                        this.instructionLabel.textContent = `LEVEL 3: Select all 6 campus images from the 4x4 grid below. Each correct campus image is worth 5 points. You have ${timeText}.`;
                        this.statusBar.textContent = 'Level 3 of 3';
                        break;
                }
                
                // Generate random images for this level
                const campusImages = this.getRandomImages(this.allCampusImages, campusCount);
                const externalImages = this.getRandomImages(this.allExternalImages, externalCount);
                this.currentImages = [...campusImages, ...externalImages];
                this.shuffleArray(this.currentImages);
                
                // Display the grid
                this.displayImageGrid(gridSize);
                
                // Start timer
                this.timeRemaining = this.timeLimits[this.currentLevel];
                this.updateTimerDisplay();
                this.startTimer();
            }
            
            getRandomImages(array, count) {
                const shuffled = [...array].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }
            
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            displayImageGrid(gridSize) {
                // Clear existing grid
                this.imageGrid.innerHTML = '';
                
                // Set grid class
                this.imageGrid.className = `image-grid grid-${gridSize}`;
                
                // Create image cells
                this.currentImages.forEach((imageName, index) => {
                    const cell = document.createElement('div');
                    cell.className = 'image-cell';
                    cell.dataset.index = index;
                    cell.dataset.isCampus = this.allCampusImages.includes(imageName);
                    
                    // Create placeholder image with color coding
                    const placeholder = document.createElement('div');
                    placeholder.className = `placeholder-image ${cell.dataset.isCampus === 'true' ? 'campus-placeholder' : 'external-placeholder'}`;
                    placeholder.textContent = imageName;
                    
                    cell.appendChild(placeholder);
                    
                    // Add click event
                    cell.addEventListener('click', () => this.toggleSelection(cell));
                    
                    this.imageGrid.appendChild(cell);
                });
                
                this.updateSubmitButton();
            }
            
            toggleSelection(cell) {
                const index = parseInt(cell.dataset.index);
                const isSelected = cell.classList.contains('selected');
                
                // For level 1, deselect all others first (single selection)
                if (this.currentLevel === 1 && !isSelected) {
                    document.querySelectorAll('.image-cell.selected').forEach(selectedCell => {
                        selectedCell.classList.remove('selected');
                        const selectedIndex = parseInt(selectedCell.dataset.index);
                        this.selectedImages = this.selectedImages.filter(i => i !== selectedIndex);
                    });
                }
                
                if (isSelected) {
                    // Deselect
                    cell.classList.remove('selected');
                    this.selectedImages = this.selectedImages.filter(i => i !== index);
                } else {
                    // Select
                    cell.classList.add('selected');
                    this.selectedImages.push(index);
                }
                
                this.updateSubmitButton();
            }
            
            updateSubmitButton() {
                this.submitButton.disabled = this.selectedImages.length === 0;
            }
            
            validateSelection() {
                this.stopTimer();
                
                // Check correctness
                let correctSelections = 0;
                let incorrectSelections = [];
                
                this.selectedImages.forEach(index => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    const isCampus = cell.dataset.isCampus === 'true';
                    
                    if (isCampus) {
                        correctSelections++;
                    } else {
                        incorrectSelections.push(index);
                        cell.classList.add('incorrect');
                    }
                });
                
                const requiredSelections = this.getRequiredSelectionCount();
                const levelPoints = correctSelections * this.pointsPerCorrect;
                
                this.totalPoints += levelPoints;
                this.pointsLabel.textContent = `Total Points: ${this.totalPoints}`;
                
                if (correctSelections === requiredSelections && incorrectSelections.length === 0) {
                    // Success
                    if (this.currentLevel < 3) {
                        this.showModal(
                            'Success!',
                            `Level ${this.currentLevel} completed successfully!\nYou earned ${levelPoints} points!\nProceeding to Level ${this.currentLevel + 1}.`,
                            () => {
                                this.currentLevel++;
                                this.loadLevel();
                            }
                        );
                    } else {
                        this.showModal(
                            'Verification Complete!',
                            `Congratulations! You have successfully completed all levels of verification!\nFinal score: ${this.totalPoints} points!`,
                            () => this.resetVerification()
                        );
                    }
                } else {
                    // Failure
                    this.showModal(
                        'Verification Failed',
                        `Incorrect selection.\nYour final score: ${this.totalPoints} points.`,
                        () => this.resetVerification()
                    );
                }
            }
            
            getRequiredSelectionCount() {
                switch (this.currentLevel) {
                    case 1: return 1;
                    case 2: return 3;
                    case 3: return 6;
                    default: return 1;
                }
            }
            
            resetVerification() {
                this.currentLevel = 1;
                this.totalPoints = 0;
                this.pointsLabel.textContent = 'Total Points: 0';
                this.loadLevel();
            }
            
            startTimer() {
                if (this.timeRemaining > 0) {
                    this.timerId = setTimeout(() => this.updateTimer(), 1000);
                } else {
                    this.timeExpired();
                }
            }
            
            updateTimer() {
                this.timeRemaining--;
                this.updateTimerDisplay();
                
                if (this.timeRemaining <= 0) {
                    this.timeExpired();
                } else {
                    this.timerId = setTimeout(() => this.updateTimer(), 1000);
                }
            }
            
            updateTimerDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                this.timerLabel.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Add warning class when time is running out
                const timeLimit = this.timeLimits[this.currentLevel];
                if (this.timeRemaining < timeLimit * 0.2) {
                    this.timerLabel.classList.add('warning');
                } else {
                    this.timerLabel.classList.remove('warning');
                }
            }
            
            stopTimer() {
                if (this.timerId) {
                    clearTimeout(this.timerId);
                    this.timerId = null;
                }
            }
            
            timeExpired() {
                this.stopTimer();
                this.showModal(
                    'Time Expired',
                    `Time's up! You didn't complete Level ${this.currentLevel} in time.\nYour final score: ${this.totalPoints} points.`,
                    () => this.resetVerification()
                );
            }
            
            showModal(title, message, callback = null) {
                this.modalTitle.textContent = title;
                this.modalMessage.textContent = message;
                this.messageModal.style.display = 'block';
                
                this.modalCallback = callback;
            }
            
            hideModal() {
                this.messageModal.style.display = 'none';
                if (this.modalCallback) {
                    this.modalCallback();
                    this.modalCallback = null;
                }
            }
        }
        
        // Initialize the verification system when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VerificationSystem();
        });
    </script>
</body>
</html>
