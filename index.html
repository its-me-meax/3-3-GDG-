<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Verification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #007bff;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .points-display {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }

        .timer-display {
            font-size: 16px;
            font-weight: bold;
            color: #e74c3c;
        }

        .timer-display.warning {
            color: #ff0000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
            border-left: 4px solid #2196f3;
        }

        .image-grid {
            display: grid;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            max-width: 100%;
        }

        .grid-2x2 {
            grid-template-columns: repeat(2, 220px);
        }

        .grid-3x3 {
            grid-template-columns: repeat(3, 180px);
        }

        .grid-4x4 {
            grid-template-columns: repeat(4, 150px);
        }

        .image-cell {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-cell:hover {
            border-color: #007bff;
            transform: scale(1.02);
        }

        .image-cell.selected {
            border-color: #007bff;
            border-width: 3px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .image-cell.incorrect {
            border-color: #ff0000;
            border-width: 3px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .image-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #5a6268;
        }

        .status-bar {
            background-color: #e0e0e0;
            padding: 8px 15px;
            font-size: 12px;
            color: #666;
            border-radius: 0 0 10px 10px;
            margin: 20px -20px -20px -20px;
            text-align: left;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content p {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #666;
        }

        @media (max-width: 768px) {
            .grid-2x2 {
                grid-template-columns: repeat(2, 150px);
            }
            
            .grid-3x3 {
                grid-template-columns: repeat(3, 120px);
            }
            
            .grid-4x4 {
                grid-template-columns: repeat(4, 100px);
            }

            .info-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="headerLabel">
            Campus Verification System
        </div>

        <div class="info-bar">
            <div class="points-display" id="pointsLabel">Total Points: 0</div>
            <div class="timer-display" id="timerLabel">Time: 00:00</div>
        </div>

        <div class="instructions" id="instructionLabel">
            Loading...
        </div>

        <div class="image-grid" id="imageGrid"></div>

        <div class="controls">
            <button class="btn btn-primary" id="submitButton" disabled>Submit Selection</button>
            <button class="btn btn-secondary" id="resetButton">Reset Game</button>
        </div>

        <div class="status-bar" id="statusBar">
            Level 1 of 3
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <h3 id="modalTitle">Message</h3>
            <p id="modalMessage">Loading...</p>
            <button class="btn btn-primary" id="modalButton">OK</button>
        </div>
    </div>

    <script>
        class VerificationSystem {
            constructor() {
                this.currentLevel = 1;
                this.totalPoints = 0;
                this.pointsPerCorrect = 5;
                this.selectedImages = [];
                this.timeRemaining = 0;
                this.timerId = null;
                this.timeLimits = {1: 30, 2: 60, 3: 120};
                this.allCampusImages = [];
                this.allExternalImages = [];
                this.currentImages = [];

                this.initializeElements();
                this.loadImageLists();
            }

            async loadImageLists() {
                try {
                    const [campusList, externalList] = await Promise.all([
    fetch('campus_images/list.json').then(r => r.json()),
    fetch('external_images/list.json').then(r => r.json())
]);

                    this.allCampusImages = campusList;
                    this.allExternalImages = externalList;
                    this.loadLevel();
                } catch (err) {
                    alert('Failed to load image lists. Check your folder structure.');
                    console.error(err);
                }
            }

            initializeElements() {
                this.headerLabel = document.getElementById('headerLabel');
                this.instructionLabel = document.getElementById('instructionLabel');
                this.imageGrid = document.getElementById('imageGrid');
                this.submitButton = document.getElementById('submitButton');
                this.resetButton = document.getElementById('resetButton');
                this.pointsLabel = document.getElementById('pointsLabel');
                this.timerLabel = document.getElementById('timerLabel');
                this.statusBar = document.getElementById('statusBar');
                this.messageModal = document.getElementById('messageModal');
                this.modalTitle = document.getElementById('modalTitle');
                this.modalMessage = document.getElementById('modalMessage');
                this.modalButton = document.getElementById('modalButton');

                this.submitButton.addEventListener('click', () => this.validateSelection());
                this.resetButton.addEventListener('click', () => this.resetVerification());
                this.modalButton.addEventListener('click', () => this.hideModal());
                this.messageModal.addEventListener('click', (e) => {
                    if (e.target === this.messageModal) this.hideModal();
                });
            }

            loadLevel() {
                this.selectedImages = [];
                this.stopTimer();

                let campusCount, externalCount, gridSize, timeText;
                if (this.currentLevel === 1) {
                    campusCount = 1; externalCount = 3; gridSize = '2x2'; timeText = '30 seconds';
                    this.instructionLabel.textContent = `LEVEL 1: Select the ONE campus image.`;
                } else if (this.currentLevel === 2) {
                    campusCount = 3; externalCount = 6; gridSize = '3x3'; timeText = '1 minute';
                    this.instructionLabel.textContent = `LEVEL 2: Select all 3 campus images.`;
                } else {
                    campusCount = 6; externalCount = 10; gridSize = '4x4'; timeText = '2 minutes';
                    this.instructionLabel.textContent = `LEVEL 3: Select all 6 campus images.`;
                }

                const campusImages = this.getRandomImages(this.allCampusImages, campusCount);
                const externalImages = this.getRandomImages(this.allExternalImages, externalCount);
                this.currentImages = [...campusImages.map(i => ({name: i, isCampus: true})),
                                      ...externalImages.map(i => ({name: i, isCampus: false}))];
                this.shuffleArray(this.currentImages);
                this.displayImageGrid(gridSize);

                this.timeRemaining = this.timeLimits[this.currentLevel];
                this.updateTimerDisplay();
                this.startTimer();
            }

            getRandomImages(array, count) {
                const shuffled = [...array].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            displayImageGrid(gridSize) {
                this.imageGrid.innerHTML = '';
                this.imageGrid.className = `image-grid grid-${gridSize}`;
                this.currentImages.forEach((imgObj, index) => {
                    const cell = document.createElement('div');
                    cell.className = 'image-cell';
                    cell.dataset.index = index;
                    cell.dataset.isCampus = imgObj.isCampus;

                    const img = document.createElement('img');
                    img.src = imgObj.isCampus
    ? `campus_images/${imgObj.name}`
    : `external_images/${imgObj.name}`;


                    cell.appendChild(img);

                    cell.addEventListener('click', () => this.toggleSelection(cell));
                    this.imageGrid.appendChild(cell);
                });
                this.updateSubmitButton();
            }

            toggleSelection(cell) {
                const index = parseInt(cell.dataset.index);
                const isSelected = cell.classList.contains('selected');

                if (this.currentLevel === 1 && !isSelected) {
                    document.querySelectorAll('.image-cell.selected').forEach(c => {
                        c.classList.remove('selected');
                        this.selectedImages = [];
                    });
                }

                if (isSelected) {
                    cell.classList.remove('selected');
                    this.selectedImages = this.selectedImages.filter(i => i !== index);
                } else {
                    cell.classList.add('selected');
                    this.selectedImages.push(index);
                }
                this.updateSubmitButton();
            }

            updateSubmitButton() {
                this.submitButton.disabled = this.selectedImages.length === 0;
            }

            validateSelection() {
                this.stopTimer();
                let correctSelections = 0;
                let incorrect = [];

                this.selectedImages.forEach(index => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    const isCampus = cell.dataset.isCampus === 'true';
                    if (isCampus) correctSelections++;
                    else { incorrect.push(index); cell.classList.add('incorrect'); }
                });

                const required = this.currentLevel === 1 ? 1 : this.currentLevel === 2 ? 3 : 6;
                const levelPoints = correctSelections * this.pointsPerCorrect;
                this.totalPoints += levelPoints;
                this.pointsLabel.textContent = `Total Points: ${this.totalPoints}`;

                if (correctSelections === required && incorrect.length === 0) {
                    if (this.currentLevel < 3) {
                        this.showModal('Success!', `Level ${this.currentLevel} complete. Points: ${levelPoints}`, () => {
                            this.currentLevel++;
                            this.loadLevel();
                        });
                    } else {
                        this.showModal('Verification Complete!', `Final score: ${this.totalPoints}`, () => this.resetVerification());
                    }
                } else {
                    this.showModal('Verification Failed', `Incorrect. Score: ${this.totalPoints}`, () => this.resetVerification());
                }
            }

            resetVerification() {
                this.currentLevel = 1;
                this.totalPoints = 0;
                this.pointsLabel.textContent = 'Total Points: 0';
                this.loadLevel();
            }

            startTimer() {
                if (this.timeRemaining > 0) {
                    this.timerId = setTimeout(() => this.updateTimer(), 1000);
                } else {
                    this.timeExpired();
                }
            }

            updateTimer() {
                this.timeRemaining--;
                this.updateTimerDisplay();
                if (this.timeRemaining <= 0) {
                    this.timeExpired();
                } else {
                    this.timerId = setTimeout(() => this.updateTimer(), 1000);
                }
            }

            updateTimerDisplay() {
                const m = Math.floor(this.timeRemaining / 60);
                const s = this.timeRemaining % 60;
                this.timerLabel.textContent = `Time: ${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                const limit = this.timeLimits[this.currentLevel];
                if (this.timeRemaining < limit * 0.2) this.timerLabel.classList.add('warning');
                else this.timerLabel.classList.remove('warning');
            }

            stopTimer() {
                if (this.timerId) {
                    clearTimeout(this.timerId);
                    this.timerId = null;
                }
            }

            timeExpired() {
                this.stopTimer();
                this.showModal('Time Expired', `Level ${this.currentLevel} failed. Score: ${this.totalPoints}`, () => this.resetVerification());
            }

            showModal(title, message, cb = null) {
                this.modalTitle.textContent = title;
                this.modalMessage.textContent = message;
                this.messageModal.style.display = 'block';
                this.modalCallback = cb;
            }

            hideModal() {
                this.messageModal.style.display = 'none';
                if (this.modalCallback) {
                    this.modalCallback();
                    this.modalCallback = null;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => new VerificationSystem());
    </script>
</body>
</html>
